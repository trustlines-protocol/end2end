version: "3.2"
services:
  # the helper is only used to populate the shared volume
  # please note that we are not able to use bind mounts on circleci unless we
  # would use the machine images
  helper:
    image: ubuntu:18.04
    container_name: e2e-helper
    volumes:
      - shared:/shared

    command: ["true"]

  relay:
    image: ${TL_RELAY_IMAGE:-trustlines/relay}
    container_name: relay
    environment:
      - TRUSTLINES_SYNC_TX_RELAY=1
      - PGHOST
      - PGUSER
      - PGDATABASE
      - PGPASSWORD
    links:
      - "openethereum:node"
      - "postgres:db"
    volumes:
      - shared:/shared
      - ./end2end-coverage:/end2end-coverage
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - internal
    command: ["--config", "/shared/config.toml", "--coverage"]
    restart: unless-stopped

  index:
    image: ${TL_INDEX_IMAGE:-trustlines/py-eth-index}
    networks:
      - internal
    links:
      - "postgres:db"
      - "openethereum:node"
    environment:
      - PGHOST
      - PGUSER
      - PGDATABASE
      - PGPASSWORD
    restart: unless-stopped
    command: runsync --jsonrpc http://node:8545 --waittime 200

  createtables:
    image: ${TL_INDEX_IMAGE:-trustlines/py-eth-index}
    restart: on-failure
    networks:
      - internal
    links:
      - "postgres:db"
    environment:
      - PGHOST
      - PGUSER
      - PGDATABASE
      - PGPASSWORD
    command: createtables

  init:
    image: ${TL_INDEX_IMAGE:-trustlines/py-eth-index}
    restart: on-failure
    networks:
      - internal
    links:
      - "postgres:db"
      - createtables
    environment:
      - PGHOST
      - PGUSER
      - PGDATABASE
      - PGPASSWORD
    volumes:
      - shared:/shared
      - abi:/abi
    command: importabi --contracts /abi/contracts.json --addresses /shared/addresses.json

  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    networks:
      - internal

  openethereum:
    image: openethereum/openethereum:v3.1.0
    container_name: openethereum
    restart: unless-stopped
    networks:
      - internal
    expose:
      - "8545"
    ports:
      - "127.0.0.1:8545:8545"
    volumes:
      - shared:/shared
    command: >
      --config=dev-insecure
      --jsonrpc-cors=*
      --jsonrpc-interface=0.0.0.0
      --unlock=0x00a329c0648769a73afac7f9381e08fb43dbea72
      --password=/shared/openethereum-dev-pw
      --jsonrpc-server-threads=8

    # Passing the --jsonrpc-server-threads argument above made the
    # bridge end2end tests work, see
    # https://github.com/trustlines-protocol/blockchain/commit/c821f16c3ec9f54e15fa89f4c8dae6ffa64ded01

  contracts:
    image: ${TL_CONTRACTS_IMAGE:-trustlines/contracts}
    command: ["test", "--file", "/shared/addresses.json", "--jsonrpc", "http://node:8545"]
    container_name: contracts
    links:
      - "openethereum:node"
    volumes:
      - shared:/shared
      - type: volume
        source: abi
        target: /opt/contracts/trustlines-contracts/build
        volume:
          nocopy: false
    networks:
      - internal
  e2e:
    image: ${TL_E2E_IMAGE:-trustlines/e2e}

    container_name: e2e
    networks:
      - internal
    links:
      - "relay"
    volumes:
      - shared:/clientlib/tests/e2e-config

networks:
  internal:
    external: false

volumes:
  abi:
  shared:
